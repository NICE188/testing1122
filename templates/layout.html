<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
  <!-- 如用 CDN： <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script> -->
  <script src="{{ url_for('static', filename='chart.umd.min.js') }}"></script>
</head>
<body>
<div class="wrap">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo"></div>
      <h1>Nepwin Ops</h1>
    </div>
    <nav class="nav">
      <a class="{% if request.path=='/' %}active{% endif %}" href="{{ url_for('home') }}">📊 Overview</a>
      <a class="{% if request.path.startswith('/workers') %}active{% endif %}" href="{{ url_for('workers_list') }}">👨‍💼 Workers / Platforms</a>
      <a class="{% if request.path.startswith('/bank-accounts') %}active{% endif %}" href="{{ url_for('bank_accounts_list') }}">🏦 Bank Accounts</a>
      <a class="{% if request.path.startswith('/card-rentals') %}active{% endif %}" href="{{ url_for('card_rentals_list') }}">💳 Card Rentals</a>
      <a class="{% if request.path.startswith('/salaries') %}active{% endif %}" href="{{ url_for('salaries_list') }}">💸 Salaries</a>
      <hr style="border-color:rgba(148,163,184,.18);margin:10px 0">
      <a href="{{ url_for('export_workers') }}">⬇️ Export Workers CSV</a>
      <a href="{{ url_for('export_bank') }}">⬇️ Export Bank CSV</a>
      <a href="{{ url_for('export_rentals') }}">⬇️ Export Rentals CSV</a>
      <a href="{{ url_for('export_salaries') }}">⬇️ Export Salaries CSV</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="hgroup"><h2>{% block header %}{% endblock %}</h2></div>
      <div class="right">
        <!-- 预留：语言切换、登录等 -->
        <a href="https://github.com/">GitHub</a>
      </div>
    </div>
    <div class="page">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>
</body>
</html>
