<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "后台系统" }}</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#121821; --accent:#ffd54a; --muted:#9ca3af; --text:#e5e7eb;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#0b0f14,#0a0d12);}
    a{color:inherit; text-decoration:none}
    .layout{display:grid; grid-template-columns:260px 1fr; min-height:100vh}
    /* sidebar */
    .side{
      background:linear-gradient(180deg,#111827 0%, #0f172a 100%);
      color:var(--text); padding:20px; border-right:1px solid #1f2937;
      position:sticky; top:0; height:100vh;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.5px;}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px var(--accent);}
    .menu{margin-top:22px; display:flex; flex-direction:column; gap:8px}
    .menu a{
      padding:10px 12px; border-radius:10px; color:#d1d5db; border:1px solid transparent;
      display:flex; justify-content:space-between; align-items:center;
    }
    .menu a.active, .menu a:hover{ background:#0b1220; border-color:#1f2937; color:#fff }
    .exp{margin-top:auto; font-size:12px; color:#94a3b8; opacity:.8}
    /* content */
    .content{padding:24px; color:var(--text)}
    .panel{
      background:linear-gradient(180deg,#0e1522,#0c141f); border:1px solid #1f2937;
      border-radius:var(--radius); padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    h1,h2,h3{margin:0 0 14px}
    .grid-form{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:12px; align-items:end; margin:10px 0 18px;
    }
    label{font-size:12px; color:#94a3b8}
    input, select, textarea{
      width:100%; padding:10px 12px; border-radius:10px; background:#0a1220; color:#e5e7eb;
      border:1px solid #1f2937; outline:none;
    }
    input:focus, select:focus, textarea:focus{border-color:#334155}
    .btn{
      padding:10px 12px; border-radius:10px; border:1px solid #a38525; background:linear-gradient(180deg,#ffd54a,#f5b800);
      color:#111827; font-weight:700; cursor:pointer; box-shadow:inset 0 1px 0 #fff3;
    }
    .btn:active{transform:translateY(1px)}
    table{width:100%; border-collapse:collapse; overflow:hidden; border-radius:12px; border:1px solid #1f2937}
    thead th{background:#0d1624; text-align:left; padding:10px 12px; font-size:13px; color:#cbd5e1; white-space:nowrap}
    tbody td{padding:10px 12px; border-top:1px solid #1f2937; color:#e5e7eb}
    tbody tr:hover{background:#0a1220}
    .stats{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; margin:8px 0 18px}
    .stat{padding:16px;border-radius:12px;border:1px solid #1f2937;background:linear-gradient(180deg,#0f1928,#0d1726)}
    .muted{color:#9ca3af}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px}
    .exports a{font-size:12px; padding:8px 10px; border-radius:10px; border:1px solid #1f2937; background:#0b1220; color:#cbd5e1}
    .exports a:hover{border-color:#334155}
    @media (max-width: 880px){ .layout{grid-template-columns:1fr} .side{position:static;height:auto;border-right:none} }
  </style>
</head>
<body>
<div class="layout">
  <aside class="side">
    <div class="brand"><span class="dot"></span> 管理后台</div>
    <nav class="menu">
      <a href="{{ url_for('home') }}" class="{{ 'active' if request.path=='/' else '' }}">概览 Overview</a>
      <a href="{{ url_for('workers_list') }}" class="{{ 'active' if request.path.startswith('/workers') else '' }}">工人 / 平台</a>
      <a href="{{ url_for('bank_accounts_list') }}" class="{{ 'active' if request.path.startswith('/bank-accounts') else '' }}">银行账户</a>
      <a href="{{ url_for('card_rentals_list') }}" class="{{ 'active' if request.path.startswith('/card-rentals') else '' }}">银行卡租金</a>
      <a href="{{ url_for('salaries_list') }}" class="{{ 'active' if request.path.startswith('/salaries') else '' }}">出粮记录</a>
    </nav>
    <div class="exp">© {{ 2025 }} Your Team</div>
  </aside>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
