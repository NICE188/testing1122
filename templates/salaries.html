{% extends "base.html" %}
{% block content %}
  <div class="topbar">
    <h2>💵 出粮记录</h2>
    <div class="exports"><a href="{{ url_for('export_salaries') }}">导出 CSV</a></div>
  </div>

  <div class="panel">
    <form action="{{ url_for('salaries_add') }}" method="post">
      <div class="grid-form">
        <div>
          <label>工人 *</label>
          <select name="worker_id" required>
            <option value="">请选择</option>
            {% for w in workers %}
              <option value="{{ w.id }}">{{ w.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>出粮金额 *</label>
          <input name="salary_amount" type="number" step="0.01" required placeholder="0.00" />
        </div>
        <div>
          <label>出粮日期（YYYY-MM-DD）*</label>
          <input name="pay_date" type="date" required />
        </div>
        <div>
          <label>备注</label>
          <input name="note" placeholder="可留空" />
        </div>
        <div>
          <button class="btn" type="submit" style="width:100%;">➕ 新增</button>
        </div>
      </div>
    </form>

    <div style="overflow:auto;">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>工人</th><th>金额</th><th>出粮日期</th><th>备注</th><th>创建时间</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.worker_name }}</td>
            <td>{{ '%.2f'|format(r.salary_amount or 0) }}</td>
            <td>{{ r.pay_date }}</td>
            <td>{{ r.note or '' }}</td>
            <td>{{ r.created_at }}</td>
          </tr>
          {% else %}
          <tr><td colspan="6" class="muted" style="text-align:center;">暂无数据</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
