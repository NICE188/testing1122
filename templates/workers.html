{% extends "base.html" %}
{% block content %}
  <div class="topbar">
    <h2>👷 工人 / 平台</h2>
    <div class="exports"><a href="{{ url_for('export_workers') }}">导出 CSV</a></div>
  </div>

  <div class="panel">
    <form action="{{ url_for('workers_add') }}" method="post">
      <div class="grid-form">
        <div>
          <label>名字 *</label>
          <input name="name" required placeholder="例如：Ram" />
        </div>
        <div>
          <label>公司</label>
          <input name="company" placeholder="例如：ABC Ltd." />
        </div>
        <div>
          <label>佣金</label>
          <input name="commission" type="number" step="0.01" placeholder="0.00" />
        </div>
        <div>
          <label>开销</label>
          <input name="expenses" type="number" step="0.01" placeholder="0.00" />
        </div>
        <div>
          <button class="btn" type="submit" style="width:100%;">➕ 新增</button>
        </div>
      </div>
    </form>

    <div style="overflow:auto;">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>名字</th><th>公司</th><th>佣金</th><th>开销</th><th>创建时间</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.company or '-' }}</td>
            <td>{{ '%.2f'|format(r.commission or 0) }}</td>
            <td>{{ '%.2f'|format(r.expenses or 0) }}</td>
            <td>{{ r.created_at }}</td>
          </tr>
          {% else %}
          <tr><td colspan="6" class="muted" style="text-align:center;">暂无数据</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
