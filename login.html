<!doctype html>
<html lang="{{ 'zh' if lang=='zh' else 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ t.app_name }} — {{ t.login }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* 仅登录页的小样式，尽量复用你现有的色系 */
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0c1220}
    .login-wrap{width:100%;max-width:440px;padding:24px}
    .login-card{
      background:rgba(16,22,39,.65);
      border:1px solid rgba(148,163,184,.18);
      border-radius:14px;
      box-shadow:0 6px 24px rgba(0,0,0,.25);
      padding:22px 18px 18px;
      color:#e7ebf3;
    }
    .login-title{font-size:20px;font-weight:800;margin:0 0 12px;display:flex;align-items:center;gap:8px}
    .login-desc{color:#93a4c0;margin:0 0 14px;font-size:13px}
    .form{display:flex;flex-direction:column;gap:10px;margin:0}
    .form input{
      background:rgba(14,20,35,.9);
      border:1px solid rgba(148,163,184,.28);
      border-radius:10px;padding:10px;color:#e7ebf3;outline:none;
    }
    .form input:focus{border-color:rgba(54,89,214,.55);box-shadow:0 0 0 3px rgba(54,89,214,.18)}
    .btn{padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#1e2638,#1a2233);
         border:1px solid rgba(148,163,184,.28);color:#e7ebf3;cursor:pointer}
    .btn:hover{filter:brightness(1.06)}
    .tip{background:#0b1220;border:1px dashed #273245;color:#cbd5e1;padding:10px;border-radius:10px;margin-bottom:12px}
    .lang{margin-top:12px;color:#93a4c0;text-align:center}
    .lang a{color:#e7ebf3;text-decoration:none;margin:0 4px}
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1 class="login-title">🔐 {{ t.login }}</h1>
      <p class="login-desc">{{ t.app_name }} — {{ '请输入管理员账号登录' if lang=='zh' else 'Please sign in with admin account' }}</p>

      {% if error %}
      <div class="tip">{{ error }}</div>
      {% endif %}

      <form class="form" method="post" action="{{ url_for('login_post') }}">
        <input type="text" name="username" placeholder="{{ t.username }}" autocomplete="username" required>
        <input type="password" name="password" placeholder="{{ t.password }}" autocomplete="current-password" required>
        <input type="hidden" name="next" value="{{ next_url }}">
        <button class="btn" type="submit">{{ t.login }}</button>
      </form>

      <div class="lang">
        {{ t.language }}：
        <a href="?lang=zh">中文</a> | <a href="?lang=en">EN</a>
      </div>
    </div>
  </div>
</body>
</html>
