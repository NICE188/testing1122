<!doctype html>
<html lang="{{ 'zh' if lang=='zh' else 'en' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ t["login"] }} · {{ t["app_name"] }}</title>

  <!-- 100% 自包含美化样式（不受其它 CSS 影响） -->
  <style>
    :root{
      --bg:#0c1220;
      --bg2:#0b1220;
      --text:#e7ebf3;
      --muted:#9fb0cc;
      --line:rgba(148,163,184,.18);
      --brand:#facc15;
      --ring:#3659d6;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font:14px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","PingFang SC","Microsoft YaHei",sans-serif;
      background:
        url("https://i.imgur.com/RUhZHD9.jpeg") center / cover fixed no-repeat,
        linear-gradient(180deg,var(--bg),var(--bg2));
      overflow:auto;
    }
    /* 暗化 + 光晕遮罩 */
    body::before{
      content:"";
      position:fixed; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(1100px 600px at 70% -200px, rgba(54,89,214,.22), transparent 60%),
        radial-gradient(900px 500px at -200px 70%, rgba(250,204,21,.10), transparent 60%),
        rgba(10,14,25,.56);
    }

    /* 居中布局 */
    #auth{
      position:relative; z-index:1;
      min-height:100dvh; display:grid; place-items:center;
      padding:28px;
    }

    /* 玻璃卡片 */
    .card{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(17,24,39,.72), rgba(17,24,39,.58));
      border:1px solid var(--line);
      border-radius:16px;
      padding:22px 22px 18px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px) saturate(1.05);
      animation: pop .35s ease-out;
    }
    @keyframes pop{ from{transform:translateY(10px); opacity:.0} to{transform:none; opacity:1} }

    .title{
      display:flex; align-items:center; gap:10px;
      margin:4px 2px 6px;
      font-size:22px; font-weight:900; letter-spacing:.2px;
    }
    .subtitle{
      color:var(--muted); font-size:13px; margin:0 2px 14px;
    }

    /* 表单 */
    .form{ display:flex; flex-direction:column; gap:14px; }
    .label{ color:#cbd5e1; font-size:13px; margin:2px 2px 6px; letter-spacing:.2px; }
    .input-wrap{ position:relative; }
    input{
      width:100%; height:46px;
      background:rgba(14,20,35,.92);
      border:1px solid rgba(148,163,184,.28);
      border-radius:12px; color:var(--text);
      padding:0 12px; outline:none;
      transition:box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    input::placeholder{ color:var(--muted) }
    input:focus{
      border-color:rgba(54,89,214,.55);
      box-shadow:0 0 0 3px rgba(54,89,214,.18);
      background:rgba(18,24,41,.96);
    }

    /* 显示/隐藏密码 */
    .eye{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      width:22px; height:22px; opacity:.85; cursor:pointer; user-select:none;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.25));
    }

    /* 按钮（更有质感） */
    .btn{
      height:48px; width:100%;
      border-radius:12px; border:1px solid rgba(148,163,184,.28);
      color:#0b1020; font-weight:800; letter-spacing:.3px; cursor:pointer;
      background:
        linear-gradient(180deg, #ffe580, #facc15);
      box-shadow:
        0 8px 20px rgba(250,204,21,.25),
        inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform:translateY(1px) }

    /* 错误提示 */
    .error{
      margin:6px 2px 6px; padding:10px 12px; border-radius:10px;
      border:1px solid rgba(239,68,68,.35);
      background:linear-gradient(180deg, rgba(239,68,68,.16), rgba(239,68,68,.10));
      color:#fecaca; font-size:13px;
    }

    /* 语言切换（胶囊开关风格） */
    .lang{
      margin-top:12px; display:flex; align-items:center; gap:8px;
      color:var(--muted); font-size:13px;
    }
    .lang .seg{
      display:inline-flex; border:1px solid var(--line); border-radius:999px; overflow:hidden;
      background:linear-gradient(180deg, rgba(148,163,184,.10), rgba(148,163,184,.06));
    }
    .lang a{
      padding:6px 10px; text-decoration:none; color:#cbd5e1; display:inline-block;
    }
    .lang a.active{
      background:rgba(148,163,184,.16); color:#fff; font-weight:700;
    }

    /* 小提示 */
    .foot{ margin-top:8px; color:#8aa0c0; font-size:12px; text-align:center; }

    /* 小屏优化 */
    @media (max-width:520px){
      .card{ padding:20px 16px 16px }
      .title{ font-size:20px }
    }
  </style>
</head>
<body>

  <div id="auth">
    <div class="card">
      <div class="title">
        {{ t["login"] }}
      </div>
      <p class="subtitle">
        {{ '请输入管理员账号登录系统' if lang=='zh' else 'Please sign in with admin account' }}
      </p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('login') }}" class="form" autocomplete="on">
        <input type="hidden" name="next" value="{{ next_url or '/' }}">

        <label>
          <div class="label">{{ t["username"] }}</div>
          <div class="input-wrap">
            <input
              name="username"
              autocomplete="username"
              placeholder="{{ t['username'] }}"
              required />
          </div>
        </label>

        <label>
          <div class="label">{{ t["password"] }}</div>
          <div class="input-wrap">
            <input
              id="pwd"
              type="password"
              name="password"
              autocomplete="current-password"
              placeholder="{{ t['password'] }}"
              required />
            <!-- 眼睛图标（内联 SVG，保证任何环境都显示） -->
            <svg class="eye" id="eye" viewBox="0 0 24 24" fill="none">
              <path d="M1.5 12s3.5-7.5 10.5-7.5S22.5 12 22.5 12 19 19.5 12 19.5 1.5 12 1.5 12Z" stroke="#cbd5e1" stroke-width="1.6"/>
              <circle cx="12" cy="12" r="3.5" stroke="#cbd5e1" stroke-width="1.6"/>
            </svg>
          </div>
        </label>

        <button class="btn" type="submit">{{ t["login"] }}</button>
      </form>

      <div class="lang">
        <span>{{ t["language"] }}：</span>
        <span class="seg">
          <a href="{{ url_for('login', next=next_url, lang='zh') }}" class="{{ 'active' if lang=='zh' else '' }}">中文</a>
          <a href="{{ url_for('login', next=next_url, lang='en') }}" class="{{ 'active' if lang=='en' else '' }}">English</a>
        </span>
      </div>

      <div class="foot">{{ t["app_name"] }}</div>
    </div>
  </div>

  <script>
    // 点击眼睛切换显示/隐藏密码
    (function(){
      var eye = document.getElementById('eye');
      var pwd = document.getElementById('pwd');
      eye.addEventListener('click', function(){
        pwd.type = (pwd.type === 'password') ? 'text' : 'password';
      });
    })();
  </script>
</body>
</html>
