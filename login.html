<!doctype html>
<html lang="{{ 'zh' if lang=='zh' else 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ t['login'] }} ¬∑ {{ t['app_name'] }}</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e7ebf3;
      --muted:#9fb0c9;
      --line:rgba(148,163,184,.22);
      --ring:#5b7cff;
      --brand:#facc15;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font:15px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      background: radial-gradient(1200px 600px at 85% -20%, rgba(91,124,255,.20), transparent 60%),
                  radial-gradient(900px 500px at -10% 80%, rgba(250,204,21,.10), transparent 60%),
                  radial-gradient(800px 480px at 50% 120%, rgba(16,185,129,.12), transparent 60%),
                  var(--bg);
      overflow:auto;
    }

    /* ËÉåÊôØÊµÅÂä®ÂΩ©Ëâ≤Âùó */
    .blobs{
      position:fixed; inset:0; z-index:0; pointer-events:none; filter:blur(60px) saturate(1.2); opacity:.6;
    }
    .blob{position:absolute; width:38vmax; height:38vmax; border-radius:40%;
      background: radial-gradient(circle at 30% 30%, #6ee7b7 0, #3b82f6 45%, transparent 60%);
      animation: float 16s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    .blob.b2{
      left:-10vmax; top:55%;
      background: radial-gradient(circle at 70% 30%, #fde047 0, #f472b6 40%, transparent 60%);
      animation-duration:18s; animation-delay:-4s;
    }
    .blob.b3{
      right:-8vmax; top:-6vmax;
      background: radial-gradient(circle at 50% 50%, #60a5fa 0, #a78bfa 40%, transparent 60%);
      animation-duration:20s; animation-delay:-2s;
    }
    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1)}
      50%{ transform: translate(2vmax,-1vmax) scale(1.08)}
    }

    .wrap{min-height:100%; display:grid; place-items:center; position:relative; z-index:1; padding:42px 18px}

    /* ÁéªÁíÉÊãüÊÄÅÂç°Áâá + Ê∏êÂèòÊèèËæπ */
    .card{
      width:420px; max-width:92vw;
      position:relative;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(17,24,39,.78), rgba(17,24,39,.55));
      backdrop-filter: blur(14px) saturate(1.05);
      border:1px solid var(--line);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      padding:24px 22px 18px;
      animation: pop .28s ease-out;
    }
    .card::before{
      /* ÊºÇ‰∫ÆÁöÑÊ∏êÂèòÂ§ñÂúà */
      content:""; position:absolute; inset:-1px; border-radius:19px; z-index:-1;
      background: linear-gradient(135deg, #5b7cff, #22d3ee, #facc15);
      filter:blur(8px); opacity:.32;
    }
    @keyframes pop{ from{ transform: translateY(8px) scale(.985); opacity:.0 } to{ transform:none; opacity:1 }}

    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom:14px;
    }
    .badge{
      width:34px; height:34px; border-radius:12px; display:grid; place-items:center;
      background:linear-gradient(180deg,#1f2937,#0f172a);
      border:1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
      font-size:18px;
    }
    .title{
      font-weight:900; letter-spacing:.3px; font-size:22px;
    }
    .subtitle{ color:var(--muted); font-size:13px; margin-left:6px }

    label{ display:block; margin:12px 2px 6px; color:var(--muted); font-size:13px }
    .field{ position:relative; }
    .field input{
      width:100%; height:44px; padding:10px 12px 10px 40px;
      border-radius:12px; outline:none; color:var(--text);
      background:rgba(9,14,25,.9);
      border:1px solid var(--line);
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .field input::placeholder{ color:#93a4c0 }
    .field input:focus{
      border-color:var(--ring); box-shadow:0 0 0 3px rgba(91,124,255,.22); background:rgba(14,20,35,.95);
    }
    .icon{ position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:.78 }

    .pw-toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      width:30px; height:30px; border-radius:9px; display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--line); background:rgba(17,24,39,.7);
    }
    .pw-toggle:hover{ filter:brightness(1.06) }

    .btn{
      width:100%; margin-top:16px; height:44px; border-radius:12px; cursor:pointer;
      color:#0b1220; font-weight:900; letter-spacing:.2px; border:1px solid rgba(148,163,184,.28);
      background: linear-gradient(180deg, #fde047, #facc15);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 26px rgba(250,204,21,.22);
      transition: transform .06s ease, filter .15s ease;
    }
    .btn:active{ transform: translateY(1px) }

    .lang{
      margin-top:14px; color:var(--muted); font-size:13px; display:flex; align-items:center; gap:8px;
    }
    .seg{ display:inline-flex; border:1px solid var(--line); border-radius:10px; overflow:hidden; background:rgba(14,20,35,.7) }
    .seg a, .seg b{ padding:6px 12px; display:block; text-decoration:none; font-weight:700; font-size:13px }
    .seg a{ color:#93c5fd }
    .seg b{ color:#fff; background:linear-gradient(180deg, rgba(148,163,184,.16), rgba(148,163,184,.08)) }

    a{ color:#93c5fd; text-decoration:none }

    .err{
      margin-top:12px; color:#fff; background: linear-gradient(180deg, #7f1d1d, #641616);
      border:1px solid rgba(239,68,68,.5); padding:9px 11px; border-radius:12px; font-size:14px;
      animation: shake .28s; box-shadow:inset 0 6px 18px rgba(239,68,68,.22);
    }
    @keyframes shake{
      10%,90%{transform:translateX(-1px)} 20%,80%{transform:translateX(2px)}
      30%,50%,70%{transform:translateX(-4px)} 40%,60%{transform:translateX(4px)}
    }

    footer{
      position:fixed; right:10px; bottom:10px; color:#8aa0be; font-size:12px; z-index:1;
      background:rgba(17,24,39,.5); padding:6px 10px; border-radius:10px; border:1px solid var(--line);
    }

    @media (max-width:460px){
      .card{ padding:20px 16px }
      .title{ font-size:20px }
    }
  </style>
</head>
<body>
  <!-- Âä®ÊÄÅËÉåÊôØÂΩ©Ëâ≤Âùó -->
  <div class="blobs">
    <div class="blob"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="wrap">
    <form class="card" method="post" action="{{ url_for('login') }}" id="loginForm">
      <div class="brand">
        <div class="badge">üîê</div>
        <div>
          <div class="title">{{ t['login'] }}</div>
          <div class="subtitle">{{ t['app_name'] }}</div>
        </div>
      </div>

      <!-- Áî®Êà∑Âêç -->
      <label for="username">{{ t['username'] }}</label>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5A1.5 1.5 0 0 0 4.5 21h15A1.5 1.5 0 0 0 21 19.5C21 16.5 17 14 12 14Z"/></svg>
        <input id="username" name="username" placeholder="{{ t['username'] }}" autocomplete="username" required autofocus>
      </div>

      <!-- ÂØÜÁ†Å -->
      <label for="password">{{ t['password'] }}</label>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17 8V6A5 5 0 0 0 7 6v2H5v12h14V8Zm-8 0V6a3 3 0 0 1 6 0v2Z"/></svg>
        <input id="password" type="password" name="password" placeholder="{{ t['password'] }}" autocomplete="current-password" required>
        <button class="pw-toggle" type="button" id="togglePw" aria-label="toggle password">üëÅÔ∏è</button>
      </div>

      <input type="hidden" name="next" value="{{ next_url or '/' }}">
      <button class="btn" type="submit">{{ t['login'] }}</button>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <!-- ËØ≠Ë®ÄÂàáÊç¢ÔºàÂàÜÊÆµÊéß‰ª∂ÔºåÈ´ò‰∫ÆÂΩìÂâçÔºâ -->
      <div class="lang">
        {{ t['language'] }}Ôºö
        <span class="seg">
          {% if lang=='zh' %}
            <b>‰∏≠Êñá</b>
            <a href="{{ url_for('login', lang='en', next=next_url or '/') }}">English</a>
          {% else %}
            <a href="{{ url_for('login', lang='zh', next=next_url or '/') }}">‰∏≠Êñá</a>
            <b>English</b>
          {% endif %}
        </span>
      </div>
    </form>
  </div>

  <footer>¬© {{ t['app_name'] }}</footer>

  <script>
    // ÂØÜÁ†ÅÊòæÈöê
    (function(){
      const pw = document.getElementById('password');
      const btn = document.getElementById('togglePw');
      btn.addEventListener('click', () => {
        const show = pw.type === 'password';
        pw.type = show ? 'text' : 'password';
        btn.textContent = show ? 'üôà' : 'üëÅÔ∏è';
        pw.focus();
      });
    })();
    // Èò≤ÈáçÂ§çÊèê‰∫§
    document.getElementById('loginForm').addEventListener('submit', function(){
      this.querySelector('button[type="submit"]').disabled = true;
    });
  </script>
</body>
</html>
