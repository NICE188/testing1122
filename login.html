<!doctype html>
<html lang="{{ 'zh' if lang=='zh' else 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ t["login"] }} · {{ t["app_name"] }}</title>

  <!-- 用你整站的样式：背景三角、玻璃面板、按钮等都会一致 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=login2">

  <style>
    /* 只补充登录页的居中与卡片宽度，不破坏你原来的 style.css */
    .login-wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .login-card{
      width:min(520px, 92vw);
      margin:auto;
    }
    .login-title{ margin:4px 2px 10px; font-size:20px; font-weight:800; }
    .login-tip{ color:#9fb0cc; font-size:13px; margin:0 2px 14px; }
    .error{
      margin:8px 2px 12px; padding:10px 12px; border-radius:10px;
      border:1px solid rgba(239,68,68,.35);
      background:linear-gradient(180deg, rgba(239,68,68,.16), rgba(239,68,68,.10));
      color:#fecaca; font-size:13px;
    }
    .lang-row{ margin-top:12px; color:#93a4c0; font-size:13px; }
    .lang-row a{ color:#cbd5e1; text-decoration:none; margin-left:6px; }
    .lang-row a:hover{ color:#fff; }
    /* 让输入与按钮更像你的表单样式（复用 .form 的风格）*/
    .login-form{ display:flex; flex-direction:column; gap:10px; }
    .login-form .btn{ width:100%; }
  </style>
</head>
<body>

  <div class="login-wrap">
    <!-- 复用你的 .panel 外观（玻璃、圆角、阴影由 style.css 提供） -->
    <div class="panel login-card">
      <div class="login-title">{{ t["login"] }}</div>
      <p class="login-tip">
        {{ '请输入管理员账号登录系统' if lang=='zh' else 'Please sign in with admin account' }}
      </p>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form class="login-form" method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ next_url or '/' }}">

        <label>
          <div class="label">{{ t["username"] }}</div>
          <input class="" name="username" autocomplete="username" placeholder="{{ t['username'] }}" required>
        </label>

        <label>
          <div class="label">{{ t["password"] }}</div>
          <input class="" type="password" name="password" autocomplete="current-password" placeholder="{{ t['password'] }}" required>
        </label>

        <button class="btn" type="submit">{{ t["login"] }}</button>
      </form>

      <div class="lang-row">
        {{ t["language"] }}：
        <a href="{{ url_for('login', next=next_url, lang='zh') }}">中文</a> |
        <a href="{{ url_for('login', next=next_url, lang='en') }}">EN</a>
      </div>
    </div>
  </div>

</body>
</html>
